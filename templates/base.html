<!DOCTYPE html>
{% load static %}
<html lang="ru">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/zero_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'registration/css/style_registration.css' %}">
    <link rel="stylesheet" href="{% static 'css/forms_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'css/buttons_style.css' %}">
    <style>
        body {font-family: Arial, sans-serif;}
        h1 {text-align: center; text-transform: uppercase;}
        input[type="number"] {width: 150px; text-align: center; color: green;}
        button {padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 5px; margin-top: 20px; text-transform: uppercase;}
        p.error {color: red; font-size: 1.2em; text-align: center;}
    </style>
</head>
<body >

    <header style=" border: 1px solid green; border-radius: 10px; max-width: 70%; text-align: center; margin: 0 auto 20px; margin-bottom: 30px; background: green; color: white; display: flex; wrap: wrap;">
           <div style="padding: 0 20px;"><h1><a  style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;
                          border-radius: 5px; text-decoration: none; text-transform: uppercase;" href="{% url 'booking:session_list' %}">БИЛЕТЫ В КИНО</a></h1></div>
            <div>
                {% if user.is_authenticated %}
                    <div style="display: flex; padding-top: 50px 0 0 0 ;">Вы зарегистрированы как: <b>{{ user.username }}</b></div>
                    <div style="padding-bottom: 10px;">
                        <form method="post" action="{% url 'registration:logout' %}">
                            {% csrf_token %}
                            <button  type="submit">Выйти</button>
                        </form>
                    </div>
                {% else %}
                <div style="display: flex; padding-top: 10px; padding: 30px 0 10px 0;">
                    <div><a style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;
                          border-radius: 5px; text-decoration: none; text-transform: uppercase; margin-right: 20px;" href="{% url 'registration:login' %}">Войти</a></div>
                    <div><a  style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;
                          border-radius: 5px; text-decoration: none; text-transform: uppercase;" href="{% url 'registration:register' %}">Регистрация</a></div>
                </div>
                {% endif %}
            </div>
    </header>

    <div>
        <main>
                {% block content %}
                <!-- Здесь дочерние шаблоны вставят свой HTML -->
                {% endblock %}
        </main>

        <footer style="border: 1px solid green; border-radius: 10px; max-width: 70%; padding: 10px 10px 20px; text-align: center; margin: 0 auto 20px; margin-bottom: 80px; background: green; color: white;">
            <div>
                <div>
                    <p>© 2025 Учебный проект Django Tickets:</p>
                    <p>Alpono24</p>
                    <p>alex.ponovarov@mail.ru</p>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
