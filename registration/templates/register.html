{% extends "base.html" %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        body {font-family: Arial, sans-serif;}
        h1 {text-align: center; text-transform: uppercase;}
         .form-control {
                        padding: 10px;
                        border-color: red;
                        border: 1px solid;
                        border-radius: 5px;
                        font-size: 16px;
                        margin-top: 5px;
                        background-color: white;
                        color: grey;
                        margin-right: 10px;
                        width: 50%;
                        text-align: center;
        }
    </style>
</head>

<body >
    <div style="border: 1px solid green; border-radius: 10px; max-width: 70%; padding: 10px 10px 20px; text-align: center; margin: 0 auto 20px; margin-bottom: 80px;">
        <h1  style="margin-bottom: 50px; text-align: center;">Регистрация</h1>

        <form  method="post" action="{% url 'registration:register' %}">
            {% csrf_token %}

                        <div>
                            <label for="id_username" ></label>
                            {{ form.username }}
                        </div>
                        <div>
                            <label for="id_email"></label>
                            {{ form.email }}
                        </div>
                        <div>
                            <label for="id_password"></label>
                            {{ form.password }}
                        </div>
                        <div class="form-group">
                            <label for="id_password2"></label>
                            {{ form.password2 }}
                        </div>

            <div style="margin-top: 30px;" >
                <div><button style="margin-top: 50px; " type="submit">Зарегистрироваться</button></div>
                <div style="margin-top: 80px;">Уже есть аккаунт? <a href="{% url 'registration:login' %}">Войти</a></div>
            </div>
        </form>
    </div>
</body >
{% endblock %}
