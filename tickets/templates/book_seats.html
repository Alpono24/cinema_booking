{% extends "base.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Бронирование мест</title>
    <style>
        body {font-family: Arial, sans-serif;}
        h1, h2, h3 {text-align: center; text-transform: uppercase;}
        ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        li {
            background-color: lightgreen;
            padding: 10px;
            border-radius: 5px;
        }
        button[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<div style="max-width: 70%; margin: 0 auto; padding: 20px; border: 1px solid lightgray; border-radius: 10px;">
    <h1>Выбор мест:</h1>

    <!-- Форма для бронирования -->
    <form method="POST" action="{% url 'booking:book_seats' pk=session.pk %}">
        {% csrf_token %}

        <!-- Список доступных мест -->
        {% if free_seats %}
            <ul>
                {% for seat in free_seats %}
                    <li>
                        <label>
                            <input type="checkbox" name="selected_seats" value="{{ seat }}"/>
                            Место №{{ seat }}
                        </label>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p style="color: red; font-weight: bold; text-align: center;">Все места заняты!</p>
        {% endif %}

        <button type="submit">Забронировать</button>
    </form>

    <!-- Вывод сообщений об ошибках -->
    {% if error_message %}
        <p style="color: red; font-weight: bold; text-align: center; margin-top: 20px;">{{ error_message }}</p>
    {% endif %}
</div>
{% endblock %}
